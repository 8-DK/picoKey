<script>
var port, textEncoder, writableStreamClosed, writer,reader;
var serialObj = navigator.serial;
var portList;
var cmdGetList = "{\"command\": \"A\",\"data\" : \"\",\"currentItem\" : 0,\"totalItem\" : 0}";
let keepReading = true;
let readyToClose = false;
let closed;
let portsListInf;

const filters = [{
    usbVendorId: 0xCAFE,
    usbProductId: 0x4016
}, ];

// Check to see what ports are available when the page loads.
document.addEventListener('DOMContentLoaded', async () => {
  portsListInf = await serialObj.getPorts();
  console.log("addEventListener DOMContentLoaded : ",portsListInf);
  for (let i = 0; i < portsListInf.length; i++) 
  {
	const { usbProductId, usbVendorId } = portsListInf[i].getInfo();
	console.log(i,">>",usbProductId," : ", usbVendorId,portsListInf[i].getInfo());
	comNameStr = i+"_"+usbProductId+"_"+ usbVendorId;
	addPortToList(i,comNameStr);
  }
  // Populate the UI with options for the user to select or
  // automatically connect to devices.
});

serialObj.addEventListener('connect', e => {
  // Add |e.target| to the UI or automatically connect.
  console.log("addEventListener connect : ",e);
});

serialObj.addEventListener('disconnect', e => {
  // Remove |e.target| from the UI. If the device was open the
  // disconnection can also be observed as a stream error.
  console.log("addEventListener disconnect : ",e);
});

async function addPortToList(portID,portName) {
	var option = document.createElement("option");
	option.text = portName;
	option.value = portID;
	option.selected = "selected";
	var select = document.getElementById("comport");
	select.appendChild(option);  
}
async function connectSerial() {
    try {
        if (!port) {
		console.log("Current com : " , localStorage.comport);
			keepReading = true            
            // Prompt user to select any serial port.
            //port = await serialObj.requestPort({filters});
			port = portsListInf[localStorage.comport];
            await port.open({
                baudRate: document.getElementById("baud").value
            });
            closed = readUntilClosed();			
            textEncoder = new TextEncoderStream();
            writableStreamClosed = textEncoder.readable.pipeTo(port.writable);
            
            sendCommand(cmdGetList);
            document.getElementById("connectBtn").innerHTML = "Disconnect"
			document.getElementById("comport").disabled = true;
			document.getElementById("baud").disabled = true;
        } else {
            closePort();
        }

    } catch {
        alert("Serial Connection Failed");
		port = undefined
    }
}

async function closePort() {	
	keepReading = false;
	reader.cancel();	
	await closed;
    document.getElementById("connectBtn").innerHTML = "Connect"
	port = undefined
	document.getElementById("comport").disabled = false;
	document.getElementById("baud").disabled = false;
}

async function sendCharacterNumber() {
    document.getElementById("lineToSend").value = String.fromCharCode(document.getElementById("lineToSend").value);
}

async function sendSerialLine() {
    dataToSend = document.getElementById("lineToSend").value;
    if (document.getElementById("addLine").checked == true) dataToSend = dataToSend + "\r\n";
    if (document.getElementById("echoOn").checked == true) appendToTerminal("> " + dataToSend);
	writer = textEncoder.writable.getWriter();
    writer.write(dataToSend);
    document.getElementById("lineToSend").value = "";
    await writer.releaseLock();
}

async function sendCommand(cmd) {
    if (document.getElementById("echoOn").checked == true) appendToTerminal("> " + cmd);
	writer = textEncoder.writable.getWriter();
    writer.write(cmd);
    document.getElementById("lineToSend").value = "";
    await writer.releaseLock();
}

async function readUntilClosed() {
  while (port.readable && keepReading) {
	const textDecoder = new TextDecoderStream();
	const readableStreamClosed = port.readable.pipeTo(textDecoder.writable);
	reader = textDecoder.readable.getReader();
    try {
      while (true) {
        const { value, done } = await reader.read();
        if (done) {
          // |reader| has been canceled.
          break;
        }
		 appendToTerminal(value);
        // Do something with |value|...
      }
    } catch (error) {
      // Handle |error|...
    } finally {	  
      reader.releaseLock();
    }
  }
	writer = textEncoder.writable.getWriter();
	writer.close();
	await writableStreamClosed;
    await port.close();
	port = undefined
}

const serialResultsDiv = document.getElementById("serialResults");

async function appendToTerminal(newStuff) {
    serialResultsDiv.innerHTML += newStuff;
    if (serialResultsDiv.innerHTML.length > 3000) serialResultsDiv.innerHTML = serialResultsDiv.innerHTML.slice(serialResultsDiv.innerHTML.length - 3000);

    //scroll down to bottom of div
    serialResultsDiv.scrollTop = serialResultsDiv.scrollHeight;
}

document.getElementById("lineToSend").addEventListener("keyup", async function(event) {
    if (event.keyCode === 13) {
        sendSerialLine();
    }
})

document.getElementById("comport").value = (localStorage.comport == undefined ? "Select COM" : localStorage.comport);
document.getElementById("baud").value = (localStorage.baud == undefined ? 9600 : localStorage.baud);
document.getElementById("addLine").checked = (localStorage.addLine == "false" ? false : true);
document.getElementById("echoOn").checked = (localStorage.echoOn == "false" ? false : true);

$(document).ready(function() {
    $('[data-toggle="tooltip"]').tooltip();
    var actions = $("table td:last-child").html();
    // Append table with add row form on add new button click
    $(".add-new").click(function() {
        $(this).attr("disabled", "disabled");
        var index = $("table tbody tr:last-child").index();
        var row = '<tr>' +
            '<td><input type="text" class="form-control" name="name" id="name"></td>' +
            '<td><input type="text" class="form-control" name="department" id="department"></td>' +
            '<td><input type="text" class="form-control" name="phone" id="phone"></td>' +

            '</tr>';
        $("table").append(row);
        $("table tbody tr").eq(index + 1).find(".add, .edit").toggle();
        $('[data-toggle="tooltip"]').tooltip();
    });
    // Add row on add button click
    $(document).on("click", ".add", function() {
        var empty = false;
        var input = $(this).parents("tr").find('input[type="text"]');
        input.each(function() {
            if (!$(this).val()) {
                $(this).addClass("error");
                empty = true;
            } else {
                $(this).removeClass("error");
            }
        });
        $(this).parents("tr").find(".error").first().focus();
        if (!empty) {
            input.each(function() {
                $(this).parent("td").html($(this).val());
            });
            $(this).parents("tr").find(".add, .edit").toggle();
            $(".add-new").removeAttr("disabled");
        }
    });
    // Edit row on edit button click
    $(document).on("click", ".edit", function() {
        $(this).parents("tr").find("td:not(:last-child)").each(function() {
            $(this).html('<input type="text" class="form-control" value="' + $(this).text() + '">');
        });
        $(this).parents("tr").find(".add, .edit").toggle();
        $(".add-new").attr("disabled", "disabled");
    });
    // Delete row on delete button click
    $(document).on("click", ".delete", function() {
        $(this).parents("tr").remove();
        $(".add-new").removeAttr("disabled");
    });
});
